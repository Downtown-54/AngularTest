<div class="example-container mat-elevation-z8">
  
<div class="example-header">
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="gender">
</mat-form-field>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="department">
  </mat-form-field>
  <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="address">
</mat-form-field>
</div>


<!--Column -->
<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    
    <mat-header-cell *matHeaderCellDef sort-by = 'age'> age </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef> gender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef> department </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef> address </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.address.city}}
    {{element.address.street}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
